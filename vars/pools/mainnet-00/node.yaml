---
global:
  ssh:
    # Dynamically add or replace the IP of the machine executing terraform
    # to the hosts security group SSH ALLOW list
    allow_workstation_ip: true
    # SSH port for server to run on
    port: 22
  pool: mainnet-00
  docker:
    # docker-compose release version
    # https://github.com/docker/compose/releases
    compose:
      version: '1.29.2'
    # Linux users to give docker daemon permissions to
    users:
      - "{{ rocketpool.user }}"

nodes:
  core0:
    type: "core"
    # Use an elastic IP address
    eip: true
    # ebs_volume_size: 1000    # Optional: defaults to 1000G
    # couldwatch: true         # Optional: defaults to True
    # eth_network: "mainnet"   # Optional: defaults to mainnet
    # keypair: my-key-pair     # Specify existing AWS SSH Keypair 
    # extra_secgroups: []      # Additional security list IDs applied to this node
